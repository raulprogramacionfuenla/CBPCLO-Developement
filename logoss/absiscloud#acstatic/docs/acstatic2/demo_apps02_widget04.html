		<div class="widget-inner widget-inner-hpattern-4-4 widget-inner-vpattern-3-4">
			<div class="widget-header">
			</div>
			<div class="widget-body widget-body-vpattern-3-4">
			
			    <!-- Mono-line Text -->
				<div class="widget-control-group">
					<div class="widget-control-group-title">
						Texto mono-linea
					</div>
					<div class="widget-control-group-content">
						<label for="input01" class="control-label">Texto:</label>

					</div>
				</div>
				
				<div class="widget-control-group ">
					<div class="widget-control-group-title">
						Texto mono-linea deshabilitado
					</div>

						<label for="input01" class="control-label" >Texto:</label>
						<input type="text" id="input01" value="Deshabilitado..." disabled="true"/>
					</div>
				</div>
				
				<div class="widget-control-group ">
					<div class="widget-control-group-title error">
						Texto mono-linea error
					</div>
					<div class="widget-control-group-content error">
						<label for="input02" class="control-label">Texto:</label>
						<input type="text" id="input02" value="Valor" />

					</div>
				</div>

			</div>
