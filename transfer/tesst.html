<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="BusquedaDinamica.js"></script>
</head>
<script>
$(document).ready(function(){	
	$('#aplicacion').CBPBusquedaDinamica({
		placeHolder: 'aplicacion',
		path: 'pepe',
		table: '',
		field: '',
		limit: 10
	});

	$('#componente').CBPBusquedaDinamica({
		param: 'componente'
	});
});//FinJQUERY
</script>
<style>
	.buscador{
		max-height: 300px;
		background: rgba(255,255,255,0.8);
		position: absolute;
		border:solid 1px grey;
		display: none;
		overflow-y:scroll;
		box-shadow: 0px 0px 15px rgba(0,0,0,0.3);

	}

	.buscador li{
		border-bottom: solid 1px grey;
		cursor:pointer;
	}

	.buscador li:hover{
		background: blue;
		color: white;
	}
</style>
<body>

	<input type="text" id="aplicacion">
	
	<input type="text" id="componente">

	<input type="text" id="otros">
	

</body>
</html>
