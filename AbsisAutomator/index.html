    <b>Sexo:</b>
    <input type="radio" name="sexo" id="hombre" value="Hombre">Hombre
    <input type="radio" name="sexo" id="mujer" value="Mujer">Mujer
    <input type="radio" name="sexo" id="perro" value="Perro">Perro
    <br>

    <b>Vehículo</b><select id="vehiculo" class="option" name="options">
        <option value="" id="coche">Coche</option>
        <option value="" id="moto">Moto</option>
        <option value="" id="avion">Avión</option>
    </select>
    <br>
    <b>Descuentos</b>
    <input type="checkbox" id="visa" name="name"> Visa
    <input type="checkbox" id="descuentos" name="name"> Descuentos Plus
    <br>
  </body>

<script type="text/javascript">
jQuery(document).ready(function($) {

    //Private
    function loadValue2Form(pJ){
         // Combo boxes
        if(pJ.type == "select"){
              $(pJ.target +" > option").each(function() {
                var valor = pJ.value;
                var ide = $(this).attr('id');
                if(valor == ide ){
                  if(pJ.type == "select") $(this).attr('selected','selected');
                }
              });//End eac
         }else if(pJ.type == "input"){
              $(pJ.target).val(pJ.value);
         }else if(pJ.type == "checkbox"){
              $(pJ.target).prop("checked", pJ.value);
         }else if(pJ.type == "radio"){
           $("[name = " + pJ.target + "]").each(function() {
             var valor = pJ.value;
             var ide = $(this).attr('id');
             if(valor == ide ){
               $(this).prop("checked", true);
             }
           });//End eac
         }//End if radio
      }//End load values

     /**
     *Carga valores en campos de formularios
     *@param JSON Array Array con JSONs a updatear
     */
     function cargaForms(arr){
          for (var i = 0; i < arr.length; i++) {
            console.log("loading forms ...");
            loadValue2Form(arr[i]);
          }
     }
